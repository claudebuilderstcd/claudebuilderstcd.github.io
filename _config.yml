title: TCD Claude Builder Club
description: Claude Builder Club at Trinity College Dublin

# Build settings
markdown: kramdown
highlighter: rouge

# Collections
collections:
  events:
    output: true
    permalink: /events/:slug/
  news:
    output: true
    permalink: /news/:slug/

# Default layout for all pages
defaults:
  - scope:
      path: ""
    values:
      layout: default

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
