<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="{{ '/' | relative_url }}" class="nav-logo">
        <span class="logo-icon">C</span>
        <span class="logo-text">TCD Claude Builder Club</span>
      </a>
      <button class="nav-toggle" aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <ul class="nav-menu">
        <li><a href="{{ '/' | relative_url }}" class="nav-link {% if page.url == '/' %}active{% endif %}">Home</a></li>
        <li><a href="{{ '/faq' | relative_url }}" class="nav-link {% if page.url == '/faq.html' or page.url == '/faq/' %}active{% endif %}">FAQ</a></li>
        <li><a href="https://www.jotform.com/253555944387168" class="nav-link nav-cta" target="_blank">Join Now</a></li>
      </ul>
    </div>
  </nav>

  <main class="main-content">
    <div class="container">
      {{ content }}
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; {{ 'now' | date: "%Y" }} TCD Claude Builder Club. Built with Claude.</p>
    </div>
  </footer>

  <script>
    document.querySelector('.nav-toggle').addEventListener('click', function() {
      document.querySelector('.nav-menu').classList.toggle('active');
      this.classList.toggle('active');
    });
  </script>
</body>
</html>
