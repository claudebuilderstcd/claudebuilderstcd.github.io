---
layout: default
---
<article class="event-page">
  <header class="event-header">
    <div class="event-date-badge">
      <span class="event-day">{{ page.date | date: "%d" }}</span>
      <span class="event-month">{{ page.date | date: "%b %Y" }}</span>
    </div>
    <h1>{{ page.title }}</h1>
    <div class="event-meta-info">
      {% if page.time %}
      <span class="meta-item">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
        {{ page.time }}
      </span>
      {% endif %}
      {% if page.location %}
      <span class="meta-item">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></svg>
        {{ page.location }}
      </span>
      {% endif %}
    </div>
  </header>

  <div class="event-content">
    {{ content }}
  </div>

  <footer class="event-footer">
    <a href="{{ '/events' | relative_url }}" class="btn btn-secondary">&larr; All Events</a>
    {% if page.registration_url %}
    <a href="{{ page.registration_url }}" class="btn btn-primary" target="_blank">Register Now</a>
    {% endif %}
  </footer>
</article>
